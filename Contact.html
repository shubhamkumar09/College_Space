<!DOCTYPE html>
<html>
<head>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" href="Contact.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<header>
	
</header>
<body>
	<div>
		<script id="replace_with_navbar" src="nav.js"></script>
	</div>
	
<section id="contact">
  
	<h1 class="section-header">Contact Us</h1>
	
	<div class="contact-wrapper">
	
	<!-- Left contact page --> 
	  
	  <form id="contact-form" class="form-horizontal" role="form">
		 
		<div class="form-group">
		  <div class="col-sm-12">
			<input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
		  </div>
		</div>
  
		<div class="form-group">
		  <div class="col-sm-12">
			<input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
		  </div>
		</div>
  
		<textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
		
		<button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
		  <div class="alt-send-button">
			<i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
		  </div>
		
		</button>
		
	  </form>
	  
	<!-- Left contact page --> 
	  
		<div class="direct-contact-container">
  
		  <ul class="contact-list">
			<li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Chandigarh, India</span></i></li>
			
			<li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(+91) 89687-96492</a></span></i></li>
			
			<li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">akshitk492@gmail.com</a></span></i></li>
			
		  </ul>
  
		  <hr>
		  <ul class="social-media-list">
			<li><a href="#" target="_blank" class="contact-icon">
			  <i class="fa fa-github" aria-hidden="true"></i></a>
			</li>
			<li><a href="#" target="_blank" class="contact-icon">
			  <i class="fa fa-linkedin" aria-hidden="true"></i></a>
			</li>
			<li><a href="#" target="_blank" class="contact-icon">
			  <i class="fa fa-twitter" aria-hidden="true"></i></a>
			</li>
			<li><a href="#" target="_blank" class="contact-icon">
			  <i class="fa fa-instagram" aria-hidden="true"></i></a>
			</li>       
		  </ul>
		  <hr>
  
		  <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
  
		</div>
	  
	</div>
	
  </section>
</body>  
	</html>
